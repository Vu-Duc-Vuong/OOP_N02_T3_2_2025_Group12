@startuml activity-diagram-nhap-hang
title Activity Diagram - Quy trình Nhập Hàng

start

:Quản lý quyết định nhập hàng;

:Nhập thông tin hàng hóa cần nhập;

if (Hàng hóa đã tồn tại?) then (Có)
    :Lấy thông tin hàng hóa hiện tại;
    
else (Không)
    :Tạo mới hàng hóa;
    
    :Nhập thông tin chi tiết;
    note right
        - Mã hàng
        - Tên hàng  
        - Nhà sản xuất
        - Đơn giá
    end note
    
    :Lưu hàng hóa mới vào hệ thống;
endif

:Nhập số lượng nhập và đơn giá;

:Tạo mã phiếu nhập tự động;

:Tạo phiếu nhập;

:Tính tổng tiền nhập;
note right: Tổng tiền = Số lượng × Đơn giá

:Cập nhật tồn kho;
note right: Tồn kho = Tồn kho cũ + Số lượng nhập

:Lưu phiếu nhập vào hệ thống;

:Cập nhật ngày nhập = Ngày hiện tại;

:In phiếu nhập để lưu trữ;

:Thông báo nhập hàng thành công;

:Cập nhật báo cáo tồn kho;

stop

@enduml

