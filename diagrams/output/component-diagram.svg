@startuml component-diagram
title Component Diagram - Quản Lý Cửa Hàng Tạp Hóa

package "Web Layer" {
    component "Authentication" as Auth {
        portin "login" as AuthIn
        portout "session" as AuthOut
    }
    
    component "HangHoa Controller" as HangHoaCtrl {
        portin "HTTP requests" as HangHoaIn
        portout "responses" as HangHoaOut
    }
    
    component "Nhap Controller" as NhapCtrl {
        portin "HTTP requests" as NhapIn  
        portout "responses" as NhapOut
    }
    
    component "DoanhThu Controller" as DoanhThuCtrl {
        portin "HTTP requests" as DoanhThuIn
        portout "responses" as DoanhThuOut
    }
    
    component "View Templates" as Views {
        portin "model data" as ViewsIn
        portout "HTML" as ViewsOut
    }
}

package "Service Layer" {
    component "HangHoa Service" as HangHoaService {
        portin "business calls" as HangHoaSvcIn
        portout "business data" as HangHoaSvcOut
    }
    
    component "Nhap Service" as NhapService {
        portin "business calls" as NhapSvcIn
        portout "business data" as NhapSvcOut  
    }
    
    component "DoanhThu Service" as DoanhThuService {
        portin "business calls" as DoanhThuSvcIn
        portout "business data" as DoanhThuSvcOut
    }
}

package "Business Logic Layer" {
    component "QuanLy HangHoa" as QuanLyHangHoa {
        portin "CRUD operations" as QLHangHoaIn
        portout "data results" as QLHangHoaOut
    }
    
    component "QuanLy Nhap" as QuanLyNhap {
        portin "nhap operations" as QLNhapIn
        portout "nhap data" as QLNhapOut
    }
    
    component "QuanLy Ban" as QuanLyBan {
        portin "ban operations" as QLBanIn  
        portout "ban data" as QLBanOut
    }
    
    component "DoanhThu Calculator" as DoanhThu {
        portin "calculate requests" as DoanhThuCalcIn
        portout "reports" as DoanhThuCalcOut
    }
}

package "Data Model Layer" {
    component "HangHoa Model" as HangHoaModel {
        portin "data access" as HangHoaModelIn
        portout "entity data" as HangHoaModelOut
    }
    
    component "Nhap Model" as NhapModel {
        portin "data access" as NhapModelIn
        portout "entity data" as NhapModelOut
    }
    
    component "Ban Model" as BanModel {
        portin "data access" as BanModelIn
        portout "entity data" as BanModelOut
    }
}

package "File Storage" {
    component "File Manager" as FileManager {
        portin "file operations" as FileIn
        portout "file data" as FileOut
    }
    
    database "Data Files" as DataFiles
}

interface "Web Browser" as WebInterface
interface "Console Application" as ConsoleInterface
interface "File System" as FileSystemInterface

WebInterface - -> AuthIn
AuthOut - -> HangHoaIn
AuthOut - -> NhapIn  
AuthOut - -> DoanhThuIn

HangHoaOut - -> ViewsIn
NhapOut - -> ViewsIn
DoanhThuOut - -> ViewsIn
ViewsOut - -> WebInterface

ConsoleInterface - -> QLHangHoaIn
ConsoleInterface - -> QLNhapIn
ConsoleInterface - -> QLBanIn
ConsoleInterface - -> DoanhThuCalcIn

HangHoaIn - -> HangHoaSvcIn
NhapIn - -> NhapSvcIn
DoanhThuIn - -> DoanhThuSvcIn

HangHoaSvcOut - -> HangHoaOut
NhapSvcOut - -> NhapOut
DoanhThuSvcOut - -> DoanhThuOut

HangHoaSvcIn - -> QLHangHoaIn
NhapSvcIn - -> QLNhapIn
DoanhThuSvcIn - -> DoanhThuCalcIn

QLHangHoaOut - -> HangHoaSvcOut
QLNhapOut - -> NhapSvcOut
DoanhThuCalcOut - -> DoanhThuSvcOut

DoanhThuCalcIn - -> QLNhapIn
DoanhThuCalcIn - -> QLBanIn
QLNhapOut - -> DoanhThuCalcOut
QLBanOut - -> DoanhThuCalcOut

QLHangHoaIn - -> HangHoaModelIn
QLNhapIn - -> NhapModelIn
QLBanIn - -> BanModelIn

HangHoaModelOut - -> QLHangHoaOut
NhapModelOut - -> QLNhapOut  
BanModelOut - -> QLBanOut

HangHoaModelIn - -> FileIn
NhapModelIn - -> FileIn
BanModelIn - -> FileIn

FileOut - -> HangHoaModelOut
FileOut - -> NhapModelOut
FileOut - -> BanModelOut

FileIn - -> DataFiles
DataFiles - -> FileOut
DataFiles - -> FileSystemInterface

note top of "Web Layer"
    Spring Boot MVC
    RESTful endpoints
    Thymeleaf templates
    Spring Security
end note

note right of "Service Layer"  
    Business logic facade
    Transaction management
    Validation & error handling
end note

note bottom of "Business Logic Layer"
    Core domain logic
    Data manipulation
    Business rules enforcement
end note

note left of "File Storage"
    Binary file persistence
    No external database
    ArrayList serialization
end note

@enduml

