<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${action == 'add' ? 'Thêm Phiếu Bán' : 'Sửa Phiếu Bán'}">Thêm Phiếu Bán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {--primary:#3B82F6;--primary-hover:#2563EB;--success:#10B981;--danger:#EF4444;--warning:#F59E0B;--bg:#F3F4F6;--card-bg:#fff;--text:#1F2937;}
        body{background:var(--bg);color:var(--text);font-family:'Segoe UI',Arial,sans-serif;}
        .navbar.bg-primary{background:var(--primary)!important;}
        .navbar-brand{font-weight:600;}
        .card{border:1px solid #e5e7eb;box-shadow:0 2px 4px rgba(0,0,0,.05);border-radius:14px;overflow:hidden;background:var(--card-bg);}
        .card-header{background:linear-gradient(90deg,var(--primary),var(--primary-hover));color:#fff;}
        .btn-primary{background:var(--success);border-color:var(--success);} /* dùng xanh lá cho hành động chính */
        .btn-secondary{background:#6B7280;border-color:#6B7280;}
        .form-control:focus{box-shadow:0 0 0 .2rem rgba(59,130,246,.25);}
        footer{background:#1F2937;color:#F9FAFB;margin-top:60px;padding:24px 0;}
        body.dark-mode{--bg:#1F2937;--card-bg:#273345;--text:#F9FAFB;}
        body.dark-mode .navbar.bg-primary{background:#1E3A8A!important;}
        body.dark-mode .card-header{background:linear-gradient(90deg,#0f4ba8,#1d62c8);}        
        .mode-toggle{position:fixed;right:16px;bottom:16px;z-index:999;}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/"><i class="fas fa-store"></i> Quản Lý Cửa Hàng</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/"><i class="fas fa-home"></i> Trang Chủ</a></li>
                <li class="nav-item"><a class="nav-link" href="/hanghoa"><i class="fas fa-boxes"></i> Hàng Hóa</a></li>
                <li class="nav-item"><a class="nav-link" href="/quanly/nhap"><i class="fas fa-truck"></i> Nhập Hàng</a></li>
                <li class="nav-item"><a class="nav-link active" href="/ban"><i class="fas fa-cash-register"></i> Bán Hàng</a></li>
                <li class="nav-item"><a class="nav-link" href="/doanhthu"><i class="fas fa-chart-line"></i> Doanh Thu</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container my-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-plus-circle" th:if="${action == 'add'}"></i>
                        <i class="fas fa-edit" th:if="${action == 'edit'}"></i>
                        <span th:text="${action == 'add' ? 'Thêm Phiếu Bán Mới' : 'Sửa Phiếu Bán'}">Thêm Phiếu Bán Mới</span>
                    </h5>
                </div>
                <div class="card-body">
                    <form th:action="${action == 'add' ? '/ban/add' : '/ban/edit/' + index}" th:object="${ban}" method="post">
                        <!-- Mã Phiếu -->
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-barcode"></i> Mã Phiếu <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" th:field="*{maPhieu}" required placeholder="VD: P004">
                        </div>
                        <!-- Tên Hàng -->
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-box"></i> Tên Hàng <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" th:field="*{tenHang}" required placeholder="Nhập tên hàng">
                        </div>
                        <!-- Tên Khách -->
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-user"></i> Tên Khách Hàng <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" th:field="*{tenKhach}" required placeholder="Nhập tên khách hàng">
                        </div>
                        <!-- Số Lượng & Giá Bán -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    <i class="fas fa-sort-numeric-up"></i> Số Lượng <span class="text-danger">*</span>
                                </label>
                                <input type="number" class="form-control" th:field="*{soLuong}" min="1" required placeholder="Nhập số lượng">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    <i class="fas fa-tag"></i> Giá Bán (VNĐ) <span class="text-danger">*</span>
                                </label>
                                <!-- Input hiển thị định dạng 100.000 -->
                                <input type="text" id="donGiaDisplay" class="form-control" placeholder="VD: 150.000" inputmode="numeric" autocomplete="off">
                                <!-- Hidden để submit giá trị số thực -->
                                <input type="hidden" th:field="*{donGia}" id="donGia" />
                                <div class="form-text">Nhập 100000 sẽ tự thành 100.000</div>
                            </div>
                        </div>
                        <!-- Tổng tiền (giống phiếu nhập: ô readonly) -->
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-calculator"></i> Tổng Tiền</label>
                            <input type="text" class="form-control" id="tongTienDisplay" value="0" readonly>
                        </div>
                        <!-- Thời gian bán -->
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-clock"></i> Thời Gian Bán</label>
                            <input type="datetime-local" class="form-control" th:field="*{thoiGianBan}" id="thoiGianBanInput">
                            <div class="form-text">Mặc định là thời điểm hiện tại (24h gần nhất dùng cho doanh thu).</div>
                        </div>
                        <!-- Buttons -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/ban" class="btn btn-secondary me-md-2">
                                <i class="fas fa-times"></i> Hủy
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i>
                                <span th:text="${action == 'add' ? 'Thêm Phiếu Bán' : 'Cập Nhật'}">Thêm Phiếu Bán</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Định dạng giá bán & tổng tiền dạng 100.000 (dấu chấm)
(function(){
    function formatNumber(v){
        if(v === '' || v == null) return '';
        const num = Number(v.toString().replace(/\D/g,''));
        if(isNaN(num)) return '';
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.');
    }
    function recalc(){
        const sl = Number(document.querySelector('[name="soLuong"]').value) || 0;
        const gia = Number(document.getElementById('donGia').value) || 0;
        const total = sl * gia;
        document.getElementById('tongTienDisplay').value = formatNumber(total);
    }
    document.addEventListener('DOMContentLoaded', function(){
        const display = document.getElementById('donGiaDisplay');
        const hidden = document.getElementById('donGia');
        // Nếu đang sửa có sẵn giá trị
        if(hidden.value){
            display.value = formatNumber(hidden.value);
        }
        display.addEventListener('input', function(){
            const numeric = this.value.replace(/\D/g,'');
            hidden.value = numeric;
            this.value = formatNumber(numeric);
            recalc();
        });
        document.querySelector('[name="soLuong"]').addEventListener('input', recalc);
        recalc();
    });
})();
// Toggle dark mode
const dmBtn = document.createElement('button');
dmBtn.className='btn btn-sm btn-dark mode-toggle';
dmBtn.id='modeToggle';
dmBtn.innerHTML='<i class="fas fa-moon"></i>';
document.body.appendChild(dmBtn);
dmBtn.addEventListener('click',()=>{
    document.body.classList.toggle('dark-mode');
    dmBtn.innerHTML = document.body.classList.contains('dark-mode') ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
});
</script>
<footer class="text-center"><div class="container"><p>&copy; 2025 Nhóm 12 - OOP_N02_T3.</p></div></footer>
</body>
</html>
