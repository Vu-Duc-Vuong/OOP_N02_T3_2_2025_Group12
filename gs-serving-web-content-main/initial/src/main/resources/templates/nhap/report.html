<!-- Thống kê nhập hàng -->
<div class="row mb-4">
    <div class="col">
        <h2><i class="fas fa-chart-bar text-primary"></i> Thống kê nhập hàng</h2>
    </div>
</div>

<!-- (Form chọn ngày đã được dời xuống dưới) -->

<!-- ĐÃ XÓA dãy thống kê tổng quan theo yêu cầu -->

<!-- Chi tiết nhập hàng trong ngày -->
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">
            <i class="fas fa-list-alt"></i> Chi tiết nhập hàng ngày 
            <span th:text="${#temporals.format(targetDate, 'dd/MM/yyyy')}">01/08/2025</span>
        </h5>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>STT</th>
                        <th>Mã Hàng Hóa</th>
                        <th>Tên Hàng</th>
                        <th>Số Lượng Nhập</th>
                        <th>Giá Nhập</th>
                        <th>Tổng Tiền</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${#lists.isEmpty(nhapTrongNgay)}">
                        <td colspan="6" class="text-center text-muted">
                            <i class="fas fa-inbox"></i> Không có phiếu nhập nào trong ngày này
                        </td>
                    </tr>
                    <tr th:each="nhap, iterStat : ${nhapTrongNgay}">
                        <td th:text="${iterStat.index + 1}">1</td>
                        <td>
                            <strong th:text="${nhap.hanghoaID}">HH001</strong>
                        </td>
                        <td th:text="${nhap.tenHang}">Gạo ST25</td>
                        <td th:text="${nhap.soLuongNhap}">100</td>
                        <!-- Sửa tham số formatDecimal: dạng đúng giống các template khác -->
                        <td th:text="${#numbers.formatDecimal(nhap.giaNhap, 0, 'POINT', 0, 'COMMA')} + ' VNĐ'">15.000 VNĐ</td>
                        <td>
                            <strong class="text-success" th:text="${#numbers.formatDecimal(nhap.tongTien, 0, 'POINT', 0, 'COMMA')} + ' VNĐ'">1.500.000 VNĐ</strong>
                        </td>
                    </tr>
                </tbody>
                <tfoot th:if="${!#lists.isEmpty(nhapTrongNgay)}" class="table-dark">
                    <tr>
                        <th colspan="5" class="text-end">TỔNG CỘNG:</th>
                        <th>
                            <span class="text-warning" th:text="${#numbers.formatDecimal(tongTienNhap, 0, 'POINT', 0, 'COMMA')} + ' VNĐ'">0 VNĐ</span>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>

    <!-- Form chọn ngày thống kê (dời xuống dưới) -->
    <div class="row mt-4">
        <div class="col-md-6 mx-auto">
            <div class="card border-primary">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="fas fa-calendar"></i> Chọn ngày xem thống kê
                    </h5>
                </div>
                <div class="card-body">
                    <form action="/quanly/nhap/report" method="get" class="mb-0">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-calendar-day"></i></span>
                            <input type="date" class="form-control" name="date" th:value="${targetDate}" required>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-chart-line"></i> Xem Thống Kê
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Nút quay lại dưới cùng -->
    <div class="row mt-4 mb-2">
        <div class="col text-center">
            <a href="/quanly/nhap" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Quay Lại
            </a>
        </div>
    </div>

<script>
    // Tự động set ngày hiện tại
    document.addEventListener('DOMContentLoaded', function() {
        const dateInput = document.querySelector('input[name="date"]');
        if (!dateInput.value) {
            const today = new Date().toISOString().split('T')[0];
            dateInput.value = today;
        }
    });
</script>
