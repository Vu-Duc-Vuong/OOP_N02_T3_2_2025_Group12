<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${action == 'add' ? 'Thêm Phiếu Nhập' : 'Sửa Phiếu Nhập'}">Thêm Phiếu Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand{font-weight:bold}
        .card-header{background:#0d6efd;color:#fff}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/"><i class="fas fa-store"></i> Quản Lý Cửa Hàng</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/"><i class="fas fa-home"></i> Trang Chủ</a></li>
                <li class="nav-item"><a class="nav-link" href="/hanghoa"><i class="fas fa-boxes"></i> Hàng Hóa</a></li>
                <li class="nav-item"><a class="nav-link active" href="/quanly/nhap"><i class="fas fa-truck"></i> Nhập Hàng</a></li>
                <li class="nav-item"><a class="nav-link" href="/ban"><i class="fas fa-cash-register"></i> Bán Hàng</a></li>
                <li class="nav-item"><a class="nav-link" href="/doanhthu"><i class="fas fa-chart-line"></i> Doanh Thu</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-plus-circle" th:if="${action == 'add'}"></i>
                        <i class="fas fa-edit" th:if="${action == 'edit'}"></i>
                        <span th:text="${action == 'add' ? 'Thêm Phiếu Nhập Mới' : 'Sửa Phiếu Nhập'}">Thêm Phiếu Nhập Mới</span>
                    </h5>
                </div>
                <div class="card-body">
                    <form th:action="${action == 'add' ? '/nhap/add' : '/nhap/edit/' + index}" th:object="${nhap}" method="post">
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-barcode"></i> Mã Hàng Hóa <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" th:field="*{hanghoaID}" required placeholder="VD: HH001">
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-box"></i> Tên Hàng Hóa <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" th:field="*{tenHang}" required placeholder="VD: Gạo ST25">
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-cubes"></i> Số Lượng Nhập <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" th:field="*{soLuongNhap}" required min="1" placeholder="Nhập số lượng">
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-money-bill"></i> Giá Nhập (VNĐ) <span class="text-danger">*</span></label>
                            <!-- Trường hiển thị định dạng 100.000 -->
                            <input type="text" class="form-control" id="giaNhapDisplay" placeholder="VD: 100.000" inputmode="numeric" autocomplete="off">
                            <!-- Trường ẩn để submit giá trị số thực tế -->
                            <input type="hidden" th:field="*{giaNhap}" id="giaNhap" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-clock"></i> Thời Gian Nhập</label>
                            <input type="datetime-local" class="form-control" th:field="*{thoiGianNhap}" id="thoiGianNhapInput">
                            <div class="form-text">Nếu bỏ trống sẽ lấy thời điểm hiện tại.</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tổng Tiền</label>
                            <input type="text" class="form-control" id="tongTienDisplay" placeholder="Tổng tiền" readonly>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/nhap" class="btn btn-secondary me-md-2"><i class="fas fa-arrow-left"></i> Quay Lại</a>
                            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> <span th:text="${action == 'add' ? 'Thêm Phiếu Nhập' : 'Cập Nhật'}">Thêm Phiếu Nhập</span></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Removed auto-set date/time script per requirements -->
<script>
    // Định dạng nghìn bằng dấu chấm và tính tổng tiền
    document.addEventListener('DOMContentLoaded', function(){
        const soLuong = document.getElementById('soLuongNhap');
        const giaNhapHidden = document.getElementById('giaNhap');
        const giaNhapDisplay = document.getElementById('giaNhapDisplay');
        const tongTienDisplay = document.getElementById('tongTienDisplay');

        // Khởi tạo nếu có giá trị sẵn (trường hợp edit)
        if(giaNhapHidden.value){
            giaNhapDisplay.value = formatNumber(giaNhapHidden.value);
        }

        function formatNumber(v){
            if(v === '' || v == null) return '';
            const num = Number(v.toString().replace(/\D/g,''));
            if(isNaN(num)) return '';
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.');
        }
        function parseDisplay(v){
            if(!v) return 0;
            return Number(v.replace(/\./g,'')) || 0;
        }
        function recalc(){
            const sl = Number(soLuong.value) || 0;
            const gia = Number(giaNhapHidden.value) || 0;
            const total = sl * gia;
            tongTienDisplay.value = formatNumber(total);
        }

        giaNhapDisplay.addEventListener('input', function(){
            const caret = this.selectionStart;
            const raw = this.value;
            const numeric = raw.replace(/\D/g,'');
            giaNhapHidden.value = numeric;
            this.value = formatNumber(numeric);
            recalc();
        });
        soLuong.addEventListener('input', recalc);
        recalc();
    });
    </script>
</body>
</html>
