<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${action == 'add' ? 'Thêm Phiếu Nhập' : 'Sửa Phiếu Nhập'}">Thêm Phiếu Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand{font-weight:bold}
        .card-header{background:#0d6efd;color:#fff}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/"><i class="fas fa-store"></i> Quản Lý Cửa Hàng</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/"><i class="fas fa-home"></i> Trang Chủ</a></li>
                <li class="nav-item"><a class="nav-link" href="/hanghoa"><i class="fas fa-boxes"></i> Hàng Hóa</a></li>
                <li class="nav-item"><a class="nav-link active" href="/quanly/nhap"><i class="fas fa-truck"></i> Nhập Hàng</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-plus-circle" th:if="${action == 'add'}"></i>
                        <i class="fas fa-edit" th:if="${action == 'edit'}"></i>
                        <span th:text="${action == 'add' ? 'Thêm Phiếu Nhập Mới' : 'Sửa Phiếu Nhập'}">Thêm Phiếu Nhập Mới</span>
                    </h5>
                </div>
                <div class="card-body">
                    <form th:action="${action == 'add' ? '/nhap/add' : '/nhap/edit/' + index}" th:object="${nhap}" method="post">
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-barcode"></i> Mã Hàng Hóa <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" th:field="*{hanghoaID}" required placeholder="VD: HH001">
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-box"></i> Tên Hàng <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" th:field="*{tenHang}" required placeholder="VD: Gạo ST25">
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-cubes"></i> Số Lượng Nhập <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" th:field="*{soLuongNhap}" required min="1" placeholder="Nhập số lượng">
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-money-bill"></i> Giá Nhập (VNĐ) <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" th:field="*{giaNhap}" required min="0" step="1000" placeholder="Nhập giá nhập">
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-calendar"></i> Ngày Nhập <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" th:field="*{ngayNhap}" required id="ngayNhap">
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/quanly/nhap" class="btn btn-secondary me-md-2"><i class="fas fa-arrow-left"></i> Quay Lại</a>
                            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> <span th:text="${action == 'add' ? 'Thêm Phiếu Nhập' : 'Cập Nhật'}">Thêm Phiếu Nhập</span></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const action = /*[[${action}]]*/ 'add';
        const ngayInput = document.getElementById('ngayNhap');
        if(action === 'add' && !ngayInput.value){
            ngayInput.value = new Date().toISOString().split('T')[0];
        }
    });
</script>
</body>
</html>
