<!-- Danh sách phiếu nhập -->

<!-- Thông báo thành công -->
<div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
    <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<!-- Thông báo lỗi -->
<div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="row mb-4">
    <div class="col-md-6">
        <h2><i class="fas fa-truck text-primary"></i> Danh Sách Phiếu Nhập</h2>
    </div>
    <div class="col-md-6 text-end">
    <a href="/quanly/nhap/add" class="btn btn-warning text-dark">
        <i class="fas fa-plus"></i> Thêm Phiếu Nhập
    </a>
    <a href="/quanly/nhap/report" class="btn btn-info">
        <i class="fas fa-chart-bar"></i> Báo Cáo
    </a>
    </div>
</div>

<!-- Thống kê (chỉ giữ tổng tiền trong ngày) -->
<div class="row mb-4">
    <div class="col-md-4">
        <div class="card stats-card">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="fas fa-money-bill-wave text-success"></i> Tổng Số Tiền Nhập Hàng Trong Ngày
                </h5>
                <h3 class="text-success" th:text="${totalMoneyToday}">0 VNĐ</h3>
            </div>
        </div>
    </div>
</div>
<!-- Bảng danh sách -->
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">
            <i class="fas fa-list"></i> Danh Sách Phiếu Nhập Hàng
        </h5>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>STT</th>
                        <th>Mã Hàng Hóa</th>
                        <th>Tên Hàng</th>
                        <th>Số Lượng Nhập</th>
                        <th>Giá Nhập</th>
                        <th>Tổng Tiền</th>
                        <th>Thao Tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${#lists.isEmpty(danhSachNhap)}">
                        <td colspan="7" class="text-center text-muted">
                            <i class="fas fa-inbox"></i> Chưa có phiếu nhập nào
                        </td>
                    </tr>
                    <tr th:each="nhap, iterStat : ${danhSachNhap}">
                        <td th:text="${iterStat.index + 1}">1</td>
                        <td>
                            <strong th:text="${nhap.hanghoaID}">HH001</strong>
                        </td>
                        <td th:text="${nhap.tenHang}">Gạo ST25</td>
                        <td th:text="${nhap.soLuongNhap}">100</td>
                        <td>
                            <!-- Đơn giản hóa format số: chỉ cần 0 chữ số thập phân -->
                            <span th:if="${nhap.giaNhap >= 0}" th:text="|${#numbers.formatDecimal(nhap.giaNhap,0,0)} VNĐ|">0 VNĐ</span>
                        </td>
                        <td>
                            <strong class="text-success" th:text="|${#numbers.formatDecimal(nhap.tongTien,0,0)} VNĐ|">0 VNĐ</strong>
                        </td>
                        <td>
                            <a th:href="@{/quanly/nhap/edit/{index}(index=${iterStat.index})}" 
                               class="btn btn-sm btn-warning btn-action">
                                <i class="fas fa-edit"></i> Sửa
                            </a>
                    <form th:action="@{/quanly/nhap/delete/{index}(index=${iterStat.index})}" 
                        method="post" class="d-inline"
                        onsubmit="return confirm('Bạn có chắc muốn xóa phiếu nhập này?')">
                                <button type="submit" class="btn btn-sm btn-danger btn-action">
                                    <i class="fas fa-trash"></i> Xóa
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Action Buttons Bottom -->
<div class="row mt-4">
    <div class="col">
        <a href="/" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Quay về Trang chủ
        </a>
        <a href="/quanly/nhap/add" class="btn btn-warning text-dark">
            <i class="fas fa-plus"></i> Thêm Phiếu Nhập
        </a>
        <a href="/quanly/nhap/report" class="btn btn-info">
            <i class="fas fa-chart-bar"></i> Báo Cáo
        </a>
    </div>
</div>
