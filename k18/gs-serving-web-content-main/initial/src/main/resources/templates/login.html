<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng Nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#f3f4f6;display:flex;align-items:center;justify-content:center;min-height:100vh;font-family:'Segoe UI',Arial,sans-serif;}
    .login-card{max-width:380px;width:100%;background:#fff;padding:32px 30px;border-radius:18px;box-shadow:0 10px 28px -8px rgba(0,0,0,.15),0 4px 8px rgba(0,0,0,.06);}    
    .login-card h3{font-weight:600;margin-bottom:1.25rem;text-align:center;}
    .btn-primary{background:#6366F1;border-color:#6366F1;font-weight:600;letter-spacing:.5px;}
    .btn-primary:hover{background:#4F46E5;border-color:#4F46E5;}
    .form-control:focus{box-shadow:0 0 0 .18rem rgba(99,102,241,.3);}
    .logo-icon{font-size:44px;line-height:1;margin-bottom:.35rem;color:#6366F1;text-align:center;}
    .alert{padding:.6rem .9rem;border-radius:10px;font-size:.85rem;}
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo-icon"><i class="fas fa-store"></i></div>
    <h3>Đăng Nhập</h3>
    <form th:action="@{/login}" method="post">
      <div th:if="${param.error}" class="alert alert-danger">Sai tài khoản hoặc mật khẩu!</div>
      <div th:if="${param.logout}" class="alert alert-success">Đã đăng xuất.</div>
      <div class="mb-3">
        <label class="form-label">Tài khoản</label>
        <input type="text" name="username" class="form-control" required autofocus placeholder="Nhập tài khoản">
      </div>
      <div class="mb-3">
        <label class="form-label">Mật khẩu</label>
        <input type="password" name="password" class="form-control" required placeholder="Nhập mật khẩu">
      </div>
      <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
