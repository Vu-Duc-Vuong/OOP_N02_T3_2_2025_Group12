<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopbee 🐝 - Kiểm tra Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #fff8dc;
            font-family: 'Segoe UI', sans-serif;
        }

        h1 {
            color: #f9a825;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .btn-outline-success, .btn-outline-warning {
            margin: 8px 5px;
            border-radius: 8px;
            font-weight: 600;
        }

        .container {
            max-width: 600px;
            margin-top: 30px;
        }

        .highlight-box {
            background-color: #fffbe7;
            border: 1px solid #f9e3a2;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1 class="text-center">🐝 Shopbee - Kiểm tra Database</h1>

    <div class="container text-center">
        <div class="highlight-box">
            <p th:text="|Hello, ${name}!|"></p>
        </div>

        <div class="text-center">
            <a href="/userlist" class="btn btn-outline-success">Danh sách người dùng</a>
            <a href="/orderlist" class="btn btn-outline-success">Danh sách đơn hàng</a>
            <a href="/ordersearch" class="btn btn-outline-warning">Tìm đơn hàng đã thanh toán</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
